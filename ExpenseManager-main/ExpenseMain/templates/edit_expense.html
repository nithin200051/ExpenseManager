{% extends 'base.html' %}
{% block body %}
<div class="container mt-4">
          <div class="row">
           <div class="col-md-12">
                    <h3><b>Edit Expenses</b></h3>
           </div>
           <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item breadcrumb-lg"><a href="{%url 'expense'%}">My Expenses</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                    </ol>
          </nav>
          </div>          
 </div>
 <div class="row pt-4">
          <form action='{% url 'editExpense' expense.id %}' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                              <label for="amount">Amount</label>
                              <input type="number" value="{{expense.amount}}" min=0 required class="form-control" name="amount">
                    </div>
                    <div class="form-group">
                              <label for="description">Description</label>
                              <input type="text" required class="form-control" value="{{expense.description}}" name="description">
                    </div>
                    <div class="form-group">
                              <label for="category">Category</label>
                              <input type="text" required value="{{expense.category}}" class="form-control" name="category">
                    </div>
                    <div class="form-group">
                              <label for="date_of_expense">Date of Expense</label>
                              <input type="date" id="date_of_expense" max='' class="form-control" value="{{expense.date| date:'Y-m-d'}}" required name="date_of_expense">
                    </div>
                    <div class="pt-4">
                              <button type="submit" class="btn btn-primary">Save</button>
                    </div>
          </form>
          <script>
            var today = new Date().toISOString().split('T')[0];
            document.getElementById("date_of_expense").setAttribute("max", today);
          </script>
 </div>
{% endblock body %}
