{% extends 'base.html' %}
{%load static%}
{% block body %}
<div class="container mt-4">
          <div class="row">
           <div class="col-md-10">
                    <h3><b>Profile Management</b></h3>
           </div>
           <div class="col-md-2">
            <a href="home" class="btn btn-success">Back</a>
           </div>
          </div>          
 </div>
 <div class="row pt-4">
          <form action='{% url 'profile_settings'%}' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                              <label for="amount">Username</label>
                              <input type="text" required value="{{userDetails.name}}" class="form-control" name="username" id='username'>
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none">
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                              <label for="amount">Email</label>
                              <input type="text" disabled value="{{userDetails.email}}" class="form-control" name="username">
                    </div>
                    <div class="form-group pt-3">
                              <label for="amount">Password</label>
                              <input type="text" disabled value="{{userDetails.password}}" class="form-control" name="username">
                    </div>
                    <div class="pt-4">
                              <button type="submit" id='submitBtn' class="btn btn-primary">Submit</button>
                    </div>
          </form>
          <script src="{%static 'js/profileSettings.js' %}">

{% endblock body %}
