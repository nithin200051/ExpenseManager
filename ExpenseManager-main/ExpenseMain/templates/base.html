<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="icon" href="{% static './user_base/assets/img/budget.png' %}" type="icon/icon type">
  <title>ExpenseManager</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  {% comment %} <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script> {% endcomment %}

  <!-- Favicons -->
<!--  <link href="assets/img/favicon.png" rel="icon">-->
<!--  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">-->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Vendor CSS Files -->
  <link href="{% static './user_base/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static './user_base/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static './user_base/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{%static './user_base/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static './user_base/assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static './user_base/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'user_base/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
  <!-- Template Main CSS File -->
  <link href="{% static 'user_base/assets/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/home" class="logo d-flex align-items-center">
        <img src="{% static 'assets/img/logo.png' %}" alt="">
        <span class="d-none d-lg-block"><span><img src="{% static './user_base/assets/img/budget.png' %}">
        </span>ExpenseManager</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item dropdown pe-3">
          {% if user_name %}
          Welcome, <b>{{user_name}}</b>
          {% endif %}
          </a>
        </li>
      </ul>
    </nav>
    

    

   <!-- End Icons Navigation -->



  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar bg-dark">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="/home">
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link " href="/income">
          <i class="bi bi-arrow-left-circle"></i>
          <span>My Income</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <a class="nav-link " href="/expense">
          <i class="bi bi-arrow-right-circle"></i>
          <span>My Expense</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <a class="nav-link " href="/income_stats">
          <i class="bi bi-graph-up-arrow"></i>
          <span>Income Summary</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link " href="/expense_stats">
          <i class="bi bi-graph-down-arrow"></i>
          <span>Expense Summary</span>
        </a>
      </li>

      <li class="nav-item">
          <a class="nav-link" href="/account_settings">
          <i class="bi bi-database-fill-gear"></i>
          <span>Currency Settings</span>
          </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/profile_settings">
        <i class="bi bi-person-fill-gear"></i>
        <span>Profile Settings</span>
        </a>
    </li>

      <li class="nav-item">
        <a class="nav-link" href="/logout">
        <i class="bi bi-box-arrow-left"></i>
        <span>Logout</span>
        </a>
    </li>
    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    {% block body %}
    
    {% endblock %}




  </main><!-- End #main -->





  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static './user_base/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static './user_base/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static './user_base/assets/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static './user_base/assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static './user_base/assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static './user_base/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static './user_base/assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static './user_base/assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static './user_base/assets/js/main.js' %}"></script>

</body>

</html>
