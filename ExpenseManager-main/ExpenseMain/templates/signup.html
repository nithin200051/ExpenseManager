<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{%static './user_base/assets/img/budget.png'%}" type="icon/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>ExpenseManager</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static './signup_form/css/style.css '%}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up for an Account</h2>
                        <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <span style="color:red;font-size:13px;font-weight:bold">{% autoescape off %}{{ msg1 }}{% endautoescape %}</span>
                            <div class="form-group">
                                <input type="text" placeholder="Enter your username" required name="username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}"/>
                            </div>
                            <div class="invalid-feedback invalid_feedback" style="display:none">    
                            </div>
                            <p class="text-sm text-success usernamesuccessOutput"></p>

                            <div class="form-group">
                                <input type="email" placeholder="Enter your mail address" requried name="email" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}"/>
                            </div>
                            <div class="emailFeedbackArea invalid_feedback" style="display:none">
                            </div>
                            <p class="text-sm text-success emailsuccessOutput"></p>

                            {% comment %} <div class="form-group">
                                <input type="password" placeholder="Enter your password" name="password" id="passwordField" class="form-control form-control-sm"/>
                            <small class="float-end py-3 showPasswordToggle">Show Password</small> {% endcomment %}

                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" placeholder="Enter your password" requried name="password" id="passwordField" class="form-control form-control-sm"/>
                                <small class="float-end py-3 showPasswordToggle" style="font-weight:bold">Show Password</small>
                            </div>



                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                <a href="{%url 'index'%}"><button type="button" class="btn btn-primary">Go to Home</button>
                            </div>
                            
                        </form>

                    </div>
                    <div class="signup-image">
                        <figure><img src="{%static './signup_form/images/bg.jpg'%}" alt="sing up image"></figure>
                        <a href="login" class="signup-image-link"><b>I am already a member</b></a>
                    </div>
                </div>
            </div>
        </section>

<script language="Javascript" type="text/javascript">

function allowOnlyLetters(e, t)
{
   if (window.event)
   {
      var charCode = window.event.keyCode;
   }
   else if (e)
   {
      var charCode = e.which;
   }
   else { return true; }
   if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
       return true;
   else
   {
      alert("Please enter only alphabets");
      return false;
   }
}
</script>

<script type="text/javascript">
            function isNumberKey(evt, obj) {

            var charCode = (evt.which) ? evt.which : event.keyCode
            var value = obj.value;
            var dotcontains = value.indexOf(".") != -1;
            if (dotcontains)
                if (charCode == 46) return false;
            if (charCode == 46) return true;
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }



</script>

    <!-- JS -->
<script src="{%static './signup_form/vendor/jquery/jquery.min.js'%}"></script>
<script src="{%static './signup_form/js/main.js'%}"></script>
<script src="{%static '/js/register.js'%}"></script>
</body>
</html>
